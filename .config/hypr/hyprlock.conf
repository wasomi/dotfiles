# time
label {
	text = cmd[update:100] echo "$(date +"%H:%M:%S")"
	
    color = $on_background

    font_size = 96
	font_family = CodeNewRoman Nerd Font Propo Bold
	
    position = 0, 80
    halign = center
	valign = center
}

# month, day
label {
	text = cmd[update:1000] echo "$(date +"%A, %B %d")"
	
    color = $on_background

    font_size = 16
	font_family = CodeNewRoman Nerd Font Propo Bold
	
    position = 0, 0
	halign = center
	valign = center
}

