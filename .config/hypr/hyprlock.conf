# colors

source = ./conf/colors.conf

# background

background {
    monitor = 
    path = $HOME/Pictures/Wallpapers/$image
    blur_size = 3
    blur_passes = 2
    contrast = 1
    brightness = 0.5
    vibrancy = 0.2
    vibrancy_darkness = 0.2
}

# general

general {
    no_fade_in = true
    no_fade_out = true
    hide_cursor = false
    grace = 0
    disable_loading_bar = true
}

# input field

input-field {
    monitor =
    size = 240, 56
    outline_thickness = 2
    dots_size = 0.2
    dots_spacing = 0.35
    dots_center = true
    outer_color = $primary
    inner_color = $background
    font_color = $on_secondary_container
	font_family = CodeNewRoman Nerd Font Propo
    fade_on_empty = false
    rounding = 0
    check_color = $secondary
    placeholder_text = Input Password...
    hide_input = false
    position = 0, -200
    halign = center
    valign = center
}

# date

label {
	monitor =
	text = cmd[update:1000] echo "$(date +"%A, %B %d")"
	color = $on_secondary_container
	font_size = 24
	font_family = CodeNewRoman Nerd Font Propo
	position = 0, 300
	halign = center
	valign = center
}

# time

label {
	monitor = 
	text = cmd[update:1000] echo "$(date +"%R")"
	color = $on_secondary_container
	font_size = 96
	font_family = CodeNewRoman Nerd Font Propo Bold
	position = 0, 200
	halign = center
	valign = center
}

# keyboard layout

$keyboard_layout = grep -m 1 "$(hyprctl -j devices | jq -r '.keyboards[] | select(.main == true) | .active_keymap')" /usr/share/X11/xkb/rules/base.lst | awk  '{print $1}'

label {
    monitor =
    text = cmd[update:1000] $keyboard_layout
    color = $on_secondary_container
    font_size = 20
    font_family = CodeNewRoman Nerd Font Propo
    position = -6, 6
    halign = right
    valign = bottom
}