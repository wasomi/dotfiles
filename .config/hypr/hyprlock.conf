source = ./conf/colors.conf

background {
    monitor = 
    path = $image
    blur_size = 3
    blur_passes = 2
    contrast = 1
    brightness = 0.5
    vibrancy = 0.2
    vibrancy_darkness = 0.2
}

general {
    hide_cursor = true
}

input-field {
    # monitor = eDP-1
    size = 260, 56
    
    dots_size = 0.2
    dots_spacing = 0.3
    
	font_family = CodeNewRoman Nerd Font Propo Bold

    rounding = 8
    outline_thickness = 0

    check_color = $secondary
    fail_color = $error
    outer_color = $primary
    inner_color = $hyprlock_background
    font_color = $on_secondary_container

    placeholder_text = Password...
    fail_text = Wrong...
    
    hide_input = false
    fade_on_empty = false

    position = 0, -34
    halign = center
    valign = center
}

shape {
    # monitor = eDP-1
    size = 260, 120
    color = $hyprlock_background
    border_color = $primary
    border_size = 0
    rounding = 8

    position = 0, 66
    halign = center
    valign = center
}

# welcome
label {
	# monitor = eDP-1
	text = cmd[update:1000] echo "Who are you?"
	color = $on_secondary_container
    outer_color = $primary
	font_size = 12
	font_family = CodeNewRoman Nerd Font Propo Bold
	position = 0, 106
	halign = center
	valign = center
}

# date
label {
	# monitor = eDP-1
	text = cmd[update:1000] echo " $(date +"%A, %B %d")"
	color = $on_secondary_container
    outer_color = $primary
	font_size = 12
	font_family = CodeNewRoman Nerd Font Propo Bold
	position = 0, 80
	halign = center
	valign = center
}

# time
label {
	# monitor = eDP-1
	text = cmd[update:1000] echo "󰥔 $(date +"%R")"
	color = $on_secondary_container
	font_size = 12
	font_family = CodeNewRoman Nerd Font Propo Bold
	position = 0, 54
	halign = center
	valign = center
}

label {
    # monitor = eDP-1
    text = cmd[update:100] bash -c 'echo "󰌌 $(hyprctl -j devices | jq -r ".keyboards[] | select(.main == true) | .active_keymap")"'
    color = $on_secondary_container
    font_size = 12
    font_family = CodeNewRoman Nerd Font Propo Bold
    position = 0, 28
    halign = center
    valign = center
}
