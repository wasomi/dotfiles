input-field {
    size = 240, 56
    
    dots_size = 0.2
    dots_spacing = 0.3
    
	font_family = CodeNewRoman Nerd Font Propo Bold

    rounding = 8
    outline_thickness = 2

    check_color = $secondary
    fail_color = $error
    outer_color = $primary
    inner_color = $background
    font_color = $on_background

    placeholder_text = Password...
    fail_text = Wrong...
    
    hide_input = false
    fade_on_empty = true

    position = 0, -168
    halign = center
    valign = center
}

# layout
label {
    text = cmd[update:1000] bash -c 'echo "$(hyprctl -j devices | jq -r ".keyboards[] | select(.main == true) | .active_keymap")"'
    
    color = $on_background

    font_size = 16
    font_family = CodeNewRoman Nerd Font Propo Bold
    
    position = -6, 6
    halign = right
    valign = bottom
}
