source = ./conf/colors.conf

background {
    path = $image
    blur_size = 3
    blur_passes = 2
    contrast = 1
    brightness = 0.5
    vibrancy = 0.2
    vibrancy_darkness = 0.2
}

general {
    hide_cursor = true
    ignore_empty_input = true
}

